<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <nav class='py-3 py-lg-4 px-2 position-fixed top-0 w-100 bg-white shadow'>
        <div class="container-xl d-flex justify-content-between align-items-center">
            <i class="bi bi-list d-md-none" data-bs-toggle="offcanvas" role="button" aria-controls="offcanvasExample"
                href="#offcanvasExample"></i>
            <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">FakeStore</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <h1>Categories</h1>
                    <div class="d-flex flex-column" id="categoryList">
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2 align-items-center">
                <i class="bi bi-shop me-md-4"></i>
                <div class="d-none d-md-flex" id="categoryListLg"></div>
            </div>
            <a href="#products" class="fs-5 text-black">Products</a>
        </div>
    </nav>

    <!-- <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div> -->

    <main class="py-2 bg-secondary-subtle">
        <section class="sectionA">
            <div
                class="container-xl d-lg-flex flex-row-reverse justify-content-between align-items-center mt-5 py-5 px-4 vh-100">
                <img src="" class="img-fluid mt-5 mt-lg-0 mb-4" id="heroImg">
                <div class="hero-text">
                    <h1 class="fs-4 fw-bold text-danger">New</h1>
                    <h1 class="display-3 fw-bold" id='heroPrice'></h1>
                    <p class="text-secondary fs-3 text-capitalize" id="heroCat">iconinc</p>
                    <button type="button">Buy</button>
                </div>
            </div>
        </section>
        <section class="container mt-5 py-5">
            <h1 class="fw-bold text-center fs-3 mb-4">Top Rated</h1>
            <div class="row justify-content-center mx-auto gap-3" id="topRatedContainer">
            </div>
        </section>
        <section class="bg-dark mt-5 py-5" id="products">
            <div class="container-xl">
                <h1 class="fw-bold text-center fs-3 mb-4 text-white">Products</h1>
                <div class="row justify-content-center mx-auto gap-2" id="productContainer">
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
